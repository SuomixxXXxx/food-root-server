input {
	beats {
		port => 5044
	}

	tcp {
		port => 50000
	}
}
filter {
  json {
    source => "message"
  }
}
## Add your filters / logstash plugins configuration here

output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "${LOGSTASH_INTERNAL_PASSWORD}"
		index => "spring-boot-logs"
	}
	stdout { codec => rubydebug }
}
