spring.application.name=food-root-servir
jwt.secret=${JWT_SECRET}
spring.datasource.url=jdbc:postgresql://${DB_IP}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.prometheus.enabled=true
yc.access-key=${YC_ACCESS_KEY}
yc.secret-key=${YC_SECRET_KEY}
spring.cache.type=redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
#server.ssl.key-store=classpath:springboot-cert.pfx
#server.ssl.key-store-password=yourpassword
#server.ssl.key-store-type=PKCS12
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB